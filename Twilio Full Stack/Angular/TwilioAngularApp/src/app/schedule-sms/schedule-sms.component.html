<div class="Container">
    <h2 style="text-align: center;"><strong>Schedule SMS</strong></h2>
    <form (submit)="sendSms()">
      <label for="toPhoneNumber">To Phone Number:</label> <br>
      <input type="text" id="toPhoneNumber" name="toPhoneNumber" class="form-control" placeholder="Enter Phone Number" [(ngModel)]="toPhoneNumber" required>

      <br>
  
      <label for="message">Message:</label> <br>
      <textarea id="message" name="message" class="form-control" placeholder="Message" [(ngModel)]="message" required></textarea>

      <br>
  
      <label for="scheduledTime">Scheduled Time:</label> <br>
      <input type="datetime-local" id="scheduledTime" name="scheduledTime" class="form-control" [(ngModel)]="scheduledTime" required>

      <br>
  
      <button type="submit" class="btn btn-primary">Send SMS</button>
    </form>
  </div>
